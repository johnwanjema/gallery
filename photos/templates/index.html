{%extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        {% for image in images %}
        <div class="col-md-4">
            <!-- Card Wider -->
            <div class="card card-cascade wider">

                <!-- Card image -->
                <!-- <div class="view view-cascade overlay"   data-toggle="modal" data-target="#myModal{{image.id}}">
                    <img class="card-img-top" src="{{image.photo.url}}" height="200px" alt="Card image cap" >
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div> -->
                <!-- Button trigger modal -->
                <button  data-toggle="modal" data-target="#myModal{{image.id}}">
                     <img class="card-img-top" src="{{image.photo.url}}" height="200px" alt="Card image cap" >
                </button>

                {% for image in images %}
                <!-- Modal -->
                <div class="modal fade" id="myModal{{image.id}}" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">{{image.name}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img class="card-img-top" src="{{image.photo.url}}" height="300px" alt="Card image cap" >
                                <p>{{image.description}}</p>
                            </div>
                            <div class="modal-footer">
                                
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>{% endfor %}
        <!-- Card Wider -->
    </div>
</div>

</div>

{% endblock %}
