{%extends 'base.html'%}
{% block content %}
<div class="container">
    <div class="row">
        {%for image in images %}
        <div class="col-md-4">
            <!-- Card -->
            <div class="card">

                <!-- Card image -->
                <div class="view overlay">

                    <img class="card-img-top" height="200px"
                        src="{{image.photo.url}}"
                        alt="Card image cap">
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!-- Card content -->
                <div class="card-body">

                    <!-- Title -->
                    <h4 class="card-title">{{image.name}}</h4>
                    

                </div>

            </div>
            <!-- Card -->
        </div>{%endfor%}
    </div>
</div>

{% endblock %}
