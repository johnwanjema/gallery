{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if  images%}
      <h2>Found {{ images|length }} images in category {{message}}</h2>
    {% else %}
      <h2> Found 0 articles for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for  image in images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{ image.name}}</h1>
          <img class="card-img-top" src="{{image.photo.url}}" height="200px" alt="Card image cap">

      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
